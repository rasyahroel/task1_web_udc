<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Please Login</h1>
            <p>to your account</p>
            <form>
                <input type="text" placeholder="Input your username">
                <input type="password" placeholder="Input your password">
                <input type="submit" value="LOGIN">
            </form>
            <a href="#">Forgot Password?</a>
        </div>
        <div class="right">
            <h1>Sign In</h1>
            <p>With your social profiles</p>
            <div>
                <button class="twitter"><i class="fa fa-twitter"></i></button>
                <button class="facebook"><i class="fa-brands fa-facebook-f"></i></button>
                <button class="google"><i class="fa-brands fa-google"></i></button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ef434cae51.js" crossorigin="anonymous"></script>


</body>

</html>
